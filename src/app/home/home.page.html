<ion-header>
    <ion-text color="primary">
        <h1 class="home-page-title">Welcome Anirudh.</h1>
    </ion-text>
</ion-header>
<ion-content class="ion-padding">

    <ion-card *ngFor="let service of servicesList">
        <ion-card-header>
            <ion-card-title>{{service.label}}</ion-card-title>
            <ion-card-subtitle>{{service.shortDesc}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{service.desc}}
        </ion-card-content>
    </ion-card>


</ion-content>
